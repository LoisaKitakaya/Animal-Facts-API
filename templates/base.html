<!-- load static -->
{% load static %}
<!-- load static -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="{% static 'img/animal_facts.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Animal Facts</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation">
      <div class="logo">
        <img
          class="image-logo"
          src="{% static 'img/animal_facts.svg' %}"
          alt=""
        />
      </div>
      <div class="navigation-links">
        <a class="btn" href="{% url 'home' %}">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a class="btn" href="{% url 'docs' %}">
          <i class="bi bi-file-earmark-text"></i> Docs
        </a>
        <a
          class="btn"
          href="https://github.com/LoisaKitakaya/Animal-Facts-API.git"
        >
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </div>
    <!-- navigation -->

    <!-- body -->
    {% block content %}
    <!--  -->
    {% endblock %}
    <!-- body -->

    <!-- footer -->
    <div class="footer text-center">
      <p>
        Made with <i class="bi bi-hearts"></i> by <strong>Freedom Loisa</strong>
      </p>
      <p>
        Copyright &#169; 2022
        <a href="https://github.com/LoisaKitakaya/">Freedom Loisa</a>
      </p>
    </div>
    <!-- footer -->
  </body>
  <script src="{% static 'js/main.js' %}"></script>
</html>
